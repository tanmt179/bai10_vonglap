    //.................................................................
    let sout = "<table border='1'>"
    let row = 1;
    let col = 1;
    while (row <= 10) {
        sout = sout + "<tr>";
        while (col <= 10) {
            sout = sout + "<td>" + row * col + "</td>";
            col++;
        }
        sout = sout + "</tr>";
        col = 1;
        row++;
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
