<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Hay thu doan xem</title>
</head>
<body>
<button onclick="clicka()">Hay click toi</button>
<script>
    function clicka() {
        let num1 = prompt('enter a number1')
        let num2 = prompt('enter a number 2')
        let a =Math.floor((Math.random() * (num2 - num1 + 1)) + num1);
        console.log(a)
        let b = prompt('enter a number(number1->number2)')
        for (let count = 0; count < 3; count++) {
            if (a == b) {
                alert('congratulations')
                break;
            } else if (b > a) {
                alert('So lon hon')
            } else {
                alert('So be hon')
            }
            b = prompt('enter a number(number1->number2')
        }
    }

</script>

</body>
</html>
